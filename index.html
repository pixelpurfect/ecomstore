<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">🛍️ Modern Shop</h1>
    <div class="cart-icon" id="cartBtn">
      🛒 <span id="cart-count">0</span>
    </div>
  </header>

  <main class="container">
    <section class="products">
      <div class="product-card">
        <img src="https://source.unsplash.com/featured/?smartwatch" alt="Smartwatch">
        <h2>Smartwatch Pro</h2>
        <p>$199</p>
        <button onclick="addToCart('Smartwatch Pro', 199)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/featured/?headphones" alt="Headphones">
        <h2>Noise Cancelling Headphones</h2>
        <p>$249</p>
        <button onclick="addToCart('Headphones', 249)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/featured/?vr" alt="VR Headset">
        <h2>VR Headset</h2>
        <p>$399</p>
        <button onclick="addToCart('VR Headset', 399)">Add to Cart</button>
      </div>
    </section>
  </main>

  <aside id="cart-modal" class="cart-modal hidden">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-btn" onclick="closeCart()">✕</button>
    </div>
    <ul id="cart-items"></ul>
    <div class="cart-footer">
      <p>Total: $<span id="cart-total">0</span></p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </aside>

  <footer>
    <p>&copy; 2025 Modern Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
