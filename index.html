<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🛍️ Minimal Shop</h1>
    <div class="cart" id="cartBtn">🛒 <span id="cart-count">0</span></div>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h2>Smart Watch</h2>
        <p>$149</p>
        <button onclick="addToCart('Smart Watch', 149)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h2>Wireless Earbuds</h2>
        <p>$89</p>
        <button onclick="addToCart('Wireless Earbuds', 89)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <h2>VR Headset</h2>
        <p>$299</p>
        <button onclick="addToCart('VR Headset', 299)">Add to Cart</button>
      </div>
    </section>
  </main>

  <div id="cart-modal" class="cart-modal hidden">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Close</button>
  </div>

  <footer>
    <p>&copy; 2025 Minimal Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
